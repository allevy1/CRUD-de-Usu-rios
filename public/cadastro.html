<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="body">
      <div class="left">
        <div class="box">
          <h1>Encontre pessoas</h1>
          <img src="img/logo.svg" alt="" id="guri" />
        </div>
      </div>

      <div class="right">
        <div id="cad">
          <h1>CADASTRO</h1>
          <h2>Usuário</h2>
          <input type="text" placeholder="Usuário" id="usuario" />
          <h2>E-mail</h2>
          <input type="text" placeholder="E-mail" id="conta" />
          <h2>Senha</h2>
          <input type="password" placeholder="Senha" id="senha" />
          <button id="button-register">Cadastrar</button>
          <button>
            <a href="login.html">Já tem uma conta?<br />Faça login</a>
          </button>
        </div>
      </div>
    </div>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
